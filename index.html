<!DOCTYPE html>
<html>
<head>
    <title>Policy Choropleth &amp; DC Dashboard</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/1.7.0/dc.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.18/dc.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ladda-bootstrap/0.9.4/ladda-themeless.min.css">
    <link rel="stylesheet" href="../static/css/custom.css">
</head>
<body class="application">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="./">Policy Choropleth &amp; DC Dashboard</a>
            </div>
            <div class="navbar-header navbar-right">
                <ul>
                    <li style="list-style:none">
                        <button class="btn btn-primary btn-xs ladda-button" data-style="expand-left" onclick="ResetChart();">
                            <span class="ladda-label">Reset All</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-6">
                <div class="row">

                    <div class="col-sm-12">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Policy Start Date
                                <button class="btn btn-primary pull-right btn-xs ladda-button" data-style="expand-left" onclick="ResetChart(timeChart);">
                                    <span class="ladda-label">Reset</span>
                                </button>
                            </div>
                            <div class="chart-stage">
                                <div id="time-chart"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Census Cluster
                                <button class="btn btn-primary pull-right btn-xs ladda-button" data-style="expand-left" onclick="ResetChart(clusterChart);">
                                    <span class="ladda-label">Reset</span>
                                </button>
                            </div>
                            <div class="chart-stage">
                                <div id="cluster-row-chart"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Product Type
                                <button class="btn btn-primary pull-right btn-xs ladda-button" data-style="expand-left" onclick="ResetChart(prodTypeChart);">
                                    <span class="ladda-label">Reset</span>
                                </button>
                            </div>
                            <div class="chart-stage">
                                <div id="product-type-row-chart"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Premium Type
                                <button class="btn btn-primary pull-right btn-xs ladda-button" data-style="expand-left" onclick="ResetChart(premTypeChart);">
                                    <span class="ladda-label">Reset</span>
                                </button>
                            </div>
                            <div class="chart-stage">
                                <div id="prem-type-pie-chart"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Gender Life 1
                                <button class="btn btn-primary pull-right btn-xs ladda-button" data-style="expand-left" onclick="ResetChart(genderLife1Chart);">
                                    <span class="ladda-label">Reset</span>
                                </button>
                            </div>
                            <div class="chart-stage">
                                <div id="genderlife1-type-pie-chart"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Total Number of Policies
                            </div>
                            <div class="chart-stage">
                                <div id="number-policies-nd"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Total Premium APE
                            </div>
                            <div class="chart-stage">
                                <div id="total-premiums-nd"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-sm-6">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Geographical Distribution of Policies
                        <button class="btn btn-primary pull-right btn-xs ladda-button" data-style="expand-left" onclick="ResetChart(cpPolicies);">
                            <span class="ladda-label">Reset</span>
                        </button>
                    </div>
                    <div class="chart-stage">
                        <div id="map"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.18/dc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.1.1/chroma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ladda-bootstrap/0.9.4/ladda.min.js"></script>
    <script src="static/js/d3-legend.js"></script>
    <script src='static/js/graphs.js'></script>
</body>
</html>
